<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coreball Scoreboard</title>
</head>
<body>
    <div id="username"></div>
    <div id="score"></div>
    <script>
        fetch("http://localhost:5000")
            .then(response => response.json())
            .then(data => {
                document.getElementById("username").textContent = data.username
            })
    </script>
</body>
</html>
